version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto8
  pre_build:
    commands:
      - echo Starting build
  build:
    commands:
      - pwd
      - gradle build -x test
  post_build:
    commands:
      - echo Build completed on 'date'
artifacts:
  files:
    - agaveazul-rest/build/libs/agaveazul-rest-0.0.1-SNAPSHOT.jar
    - appspec.yml
  discard-paths: yes